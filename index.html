<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samuel Whitaker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Google Sans Code', monospace;
      background: radial-gradient(circle at top left, #0d0d1a, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      background-image: url('https://cdn.myportfolio.com/186ae53d-d482-40bd-a149-baeb0a017adf/574d1544-f63c-44d4-b662-8059075ca54f_rw_1920.jpg?h=657c5bbd07b0fc1f31c6d1fddec537e0');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    /* Profile */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin: 0 auto 1rem auto;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-family: 'Google Sans Code', monospace;
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link-btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .link-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile-img {
        width: 100px;
        height: 100px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="whitaker.jpg" alt="Profile" class="profile-img">
    <h1>Samuel Whitaker</h1>
    <p>Computer Engineering with photography on the side</p>

    <div class="links">
      <a href="https://youtu.be/yXWoKi5x3lw" class="link-btn" target="_blank">A Beautiful Christmas Message</a>
      <a href="https://churchofjesuschrist.org" class="link-btn" target="_blank">The Church of Jesus Christ of Latter-Day Saints</a>
      <a href="https://github.com/sammer2605" class="link-btn" target="_blank">GitHub</a>
      <a href="https://swhita53.myportfolio.com/work" class="link-btn" target="_blank">Portfolio</a>
    </div>
    <footer>Â© 2025 Samuel Whitaker</footer>
  </div>
</body>
</html>
